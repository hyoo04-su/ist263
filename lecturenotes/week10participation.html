<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Participation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Rubik+Moonrocks&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <style>
        h1 {font-family: 'Rubik Glitch', cursive;
            font-family: 'Rubik Moonrocks', cursive;
            font-family: 'Rubik Puddles', cursive;}
        p {display: flex;
            flex-wrap: wrap;}

        @media only screen and (max-width: 800px){
        .large {display: none;}
        }

        @media only screen and (min-width: 801px){
        .small {display: none;}
        }
    </style>
</head>
<body>
    <h1>Hyejun</h1>
    <p class="large">I'm large.</p>
    <p class="small"></p>I'm small.</p>
</body>
</html>
