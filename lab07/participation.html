<!--
    1. Make Ranker Link Green - don't change other links
    2. Turn the Lorem Ipsum title Blue
    3. Make the H1 Heading Red
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Participations</title>
        <style>
            h1 {color: red;} /* element */
            .myclass {color: blue;} /* class */
            p a {color: green;} /* descendant */
        </style>
    </head>
    <body>
        <h1>Participation Selectors Review</h1>
        <h2>Most Popular Search Engines</h2>
        <u1>
            <li><a href="http://www.google.com">Google</a></li>
            <li><a href="http://www.bing.com">Bing</a></li>
        </u1>

        <h2 class="myclass">Lorem Ipsum</h2>
        <p>Ranked by <a href="http://www.ranker.com">Ranker</a></p>
    </body>
</html>
