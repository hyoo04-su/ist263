    <div class="row2">
        <div>
            <h1>Contact Me</h1>

            <form action="https://formspree.io/f/xrgjqlgq" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname"><br>

            <p>Are you a student or a professor?</p>
            <label for="student">Student</label>
            <input type="radio" id="student" name="profession">

            <label for="professor">Professor</label>
            <input type="radio" id="professor" name="profession"><br>

            <p>How would you like to be contacted back?</p>
            <label for="mail">Email</label>
            <input type="checkbox" id="mail" name="mail">

            <label for="phone">Phone</label>
            <input type="checkbox" id="phone" name="phone"><br>

            <label for="questions">What is your question or inquiry for contact?</label><br>
            <textarea name="questions" id="questions"></textarea><br>

            <label for="contactback">Please leave your contact information.</label><br>
            <textarea name="contactback" id="contactback"></textarea><br>

            <input type="submit" value="Contact Now">
            </form>
        </div>
